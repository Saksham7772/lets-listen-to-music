
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Let’s listen to MUSIC - Create AD</title>
  <link rel='stylesheet' href='style.css'>

</head>

<body>
    <div class='form'>
        <div class='title'>Создание рекламной интеграции</div>

        <label id='ad__text'>
            <input type='text'>
                <span>Рекламный текст</span>
            </input>
        </label>

        <label id='ad__button_title'>
            <input type='text'>
                <span>Название кнопки</span>
            </input>
        </label>

        <label id='ad__button_url'>
            <input type='text'>
                <span>Ссылка кнопки</span>
            </input>
        </label>

        <label id='ad__view_limit'>
            <input type='text'>
                <span>Количество показов</span>
            </input>
        </label>

        <div class='button'>Завершить</div>

    </div>

  <script  src='script.js'></script>

</body>
</html>
